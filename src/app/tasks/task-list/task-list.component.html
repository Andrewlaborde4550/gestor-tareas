<div class="container mt-4">
  <h1 style="text-align: center; margin-bottom: 20px; font-size: 40px;">Gestor de Tareas</h1>
  <app-task-form [taskToEdit]="selectedTask" (taskAdded)="addTaskToList($event)" (taskUpdated)="updateTaskInList($event)"></app-task-form>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Buscar tarea</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div *ngIf="isLoading" class="spinner"><mat-spinner diameter="40"></mat-spinner></div>

  <div class="table-container mat-elevation-z8" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef> No. </th><td mat-cell *matCellDef="let element"> {{element.id}} </td></ng-container>
      <ng-container matColumnDef="title"><th mat-header-cell *matHeaderCellDef> Título </th><td mat-cell *matCellDef="let element"> {{element.title}} </td></ng-container>
      <ng-container matColumnDef="description"><th mat-header-cell *matHeaderCellDef> Descripción </th><td mat-cell *matCellDef="let element"> {{element.description}} </td></ng-container>
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="toggleComplete(element)" [color]="element.completed ? 'accent' : ''">
            <mat-icon>{{ element.completed ? 'check_circle' : 'radio_button_unchecked' }}</mat-icon>
            </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="toggleComplete(element)" [color]="element.completed ? 'accent' : ''">
              <mat-icon>{{element.completed ? 'check_circle' : 'radio_button_unchecked'}}</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editTask(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteTask(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'row-completed': row.completed}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
